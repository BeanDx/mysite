<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon16x16.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/workspace.css">
    <title>Workspace - BeanD </title>
</head>

<body>
    <header class="header">
        <div class="header header__container">
            <button class="header__burger-btn" id="burger">
                <span></span><span></span><span></span>
            </button>
            <a href="./index.html" class="logo">
                <img src="./img/header/logo-light.webp" alt="logo">
                <span class="header__logo-text">BeanD</span>
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="./stack.html">Stack</a>
                    </li>
                    <li class="menu__item">
                        <a href="./works.html">Works</a>
                    </li>
                    <li class="menu__item">
                        <a href="./workspace.html">Workspace</a>
                    </li>
                    <li class="menu__item">
                        <a href="./selfies.html">Selfies</a>
                    </li>
                </ul>
            </nav>
            <a class="themetoggle" href="#">
                <span class="material-icons">wb_sunny</span>
            </a>
        </div>
    </header>
    <main class="main">
        <section class="workspace">
            <div class="workspace__title">
                <img src="./img/workspace-page/astronaut30x30.png" alt="astronaut">Working Space
            </div>
            <div class="workspace__list">
                <ul class="workspace__items">
                    <li class="workspace__item"><span class="workspace__list-bold">OS</span> - ArchLinux</li>
                    <li class="workspace__item"><span class="workspace__list-bold">Code Editor</span> - Neovim / VS Code
                    </li>
                    <li class="workspace__item"><span class="workspace__list-bold">Terminal</span> - Kitty</li>
                    <li class="workspace__item"><span class="workspace__list-bold">Shell</span> - Ohmyzsh, powerlevel10k
                    </li>
                    <li class="workspace__item"><span class="workspace__list-bold">Window Manager</span> - i3wm</li>
                    <li class="workspace__item"><span class="workspace__list-bold">Laptop</span> - Lenovo g50-70</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
